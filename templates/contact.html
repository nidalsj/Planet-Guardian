{% load static %}
<!doctype html>
<html lang="en">

<head>
    <title>Planet Guardian - Contact Us</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&family=Pacifico&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header">
        {% include 'menu.html' %}

    </div>

    <!-- <div class="hero">
        <div class="container">
           

        </div>
    </div> -->

    <div class="contactpage">
        <div class="container">
            <h2>Home&nbsp;<i class="fa-solid fa-angles-right"></i><br>
                <span style="color:#03c04a;">Contact Us</span>
            </h2>
            
            <p>Need assistance or have feedback? We are happy to help!</p>

            <div class="row">
                <div class="col-md-6">

                    <img src="{% static 'images/contactpic.png' %}" alt="Contact Image" class="img-fluid">
                </div>
                <div class="col-md-6">

                    <div class="card">

                        <form action="{% url 'contact' %}" method="post" class="formcont">
                            {% csrf_token %}
                            <div class="form-group">
                                {% if form_submitted %}
                                <div class="alert alert-success" role="alert">
                                    Your message has been submitted successfully!
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                {% endif %}

                            </div>

                            <div class="form-group">

                                <input type="text" class="form-control" name="fullname" placeholder="Enter Full Name"
                                    required>
                            </div>
                            <div class="form-group">

                                <input type="email" class="form-control" name="usermail" placeholder="Enter Email"
                                    required>
                            </div>
                            <div class="form-group">

                                <input type="text" class="form-control" name="subject" placeholder="Enter Subject"
                                    required>
                            </div>
                            <div class="form-group">

                                <textarea class="form-control" name="message" rows="4" placeholder="Enter Message"
                                    required></textarea>
                            </div>
                           
                            <button type="submit" class="btn btn-primary">Submit Message</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="footer">
        {% include 'footer.html' %}

    </div>

  
</body>

</html>
