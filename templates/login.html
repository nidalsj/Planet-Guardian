{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&family=Pacifico&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <div class="left-content">
            <div class="logocontainer">
                <h1>Planet Guardian&nbsp;&reg;</h1><br>
                <img src="{% static 'images/login@4x.png' %}" alt="Logo" class="logo">
            </div>
        </div>
        <div class="right-content">
            <div class="signup-form">
                <h2 class="logintext">Login Here</h2>

                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    <div class="message alert alert-{{ message.tags }}">
                        {{ message }}
                        <button class="close-message" onclick="this.parentElement.style.display='none'">&times;</button>
                    </div>
                    {% endfor %}
                </div>
                {% endif %}

                <form action="{% url 'login' %}" method="post">{% csrf_token %}
                    <div class="form-group">
                        <input type="number" name="username" placeholder="Phone Number" required>
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="signup-button">Login</button>
                </form>
                <p class="para2">New user? <a href="{% url 'signup' %}">Sign Up</a></p>
                <p class="para2">Forgot Password? <a href="">Reset Password</a></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
